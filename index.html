<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>小手机 AI 聊天</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .chat-header {
      background: #07C160;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }

    .message {
      max-width: 70%;
      padding: 10px 12px;
      margin: 8px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .message.user {
      background: #07C160;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.ai {
      background: #ffffff;
      color: #333;
      border: 1px solid #ddd;
      margin-right: auto;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 8px;
    }

    #send-btn {
      padding: 10px 16px;
      background: #07C160;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-header">小手机 AI 聊天</div>
    <div id="messages"></div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="输入消息..." />
      <button id="send-btn">发送</button>
    </div>
  </div>

  <!-- 加载 app.js -->
  <script src="./app.js"></script>
</body>
</html>
